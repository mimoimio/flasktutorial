{% extends 'base.html' %}

{% block header %}
{% block title %}Register{% endblock %}
{% endblock%}

{% block content %}
<form method="post" class="border border-foreground p-4">
    <label for="username">Username</label>
    <input name="username" id="username" required class="border border-foreground">
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required class="border border-foreground">
    <input type="submit" value="Register" class="border border-foreground bg-foreground text-background px-2">
</form>
{% endblock %}

{% extends 'base.html' %}

{% block header %}
{% block title %}Log In{% endblock %}
{% endblock %}

{% block content %}
<form method="post">
    <label for="username">Username</label>
    <input name="username" id="username" required class="border border-foreground ">
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required class="border border-foreground ">
    <input type="submit" value="Log In" class="border border-foreground bg-foreground text-background px-2">
</form>
{% endblock %}
